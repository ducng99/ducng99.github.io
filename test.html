XSS Param tester:
<input type="text" width="500" id="input"/>
<button id="submit">Test</button>

<div id="container"></div>

<script>
  let params = new URLSearchParams(window.location.search);
  if (params.get('xss')) {
    document.getElementById('container').innerHTML = params.get('xss');
  }
  
  document.querySelector('#submit').addEventListener('click', () => {
    window.location.href = '/?xss=' + document.querySelector('#input').value;
  });
</script>
